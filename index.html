<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Part Number Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Logo -->
  <div class="farrindo-logo">
    <img src="https://www.farrindo.co.id/wp-content/uploads/2025/01/300x39-logofarrindo2025bawahbanget.webp" alt="Farrindo Logo" width="150">
  </div>

  <!-- Clock -->
  <div class="jakarta-clock">
    <div>Jakarta, Indonesia</div>
    <div class="clock-time" id="jakarta-time"></div>
    <div class="clock-date" id="jakarta-date"></div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="login-modal">
    <div class="login-content">
      <h2>Login Required</h2>
      <form class="login-form" onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="loginError" class="error-message">Invalid username or password</div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <div class="container">
      <h1>System Part Number Generator</h1>

      <!-- Kategori -->
      <div class="form-group">
        <label for="category">Kategori</label>
        <select id="category" onchange="updateSubCategories()">
          <option value="">-- Pilih Kategori --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="subCategory">Sub Kategori</label>
        <select id="subCategory" onchange="updateProducts()" disabled>
          <option value="">-- Pilih Sub Kategori --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="productName">Nama Produk</label>
        <select id="productName" onchange="updateMaterials()" disabled>
          <option value="">-- Pilih Produk --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="material">Bahan / Media</label>
        <select id="material" disabled>
          <option value="">-- Pilih Material --</option>
        </select>
      </div>

      <!-- Ukuran -->
      <div class="form-group">
        <label for="length">Panjang (mm)</label>
        <input type="number" id="length">
      </div>
      <div class="form-group">
        <label for="width">Lebar (mm)</label>
        <input type="number" id="width">
      </div>
      <div class="form-group">
        <label for="height">Tinggi (mm)</label>
        <input type="number" id="height">
      </div>
      <button onclick="generateSizeCode()">Generate Size Code</button>
      <input type="text" id="sizeCode" readonly>

      <!-- Harga -->
      <div class="form-group">
        <label for="price">Harga Rp.</label>
        <input type="number" id="price">
      </div>

      <!-- Generate -->
      <button onclick="generatePartNumber()">Generate Part Number</button>

      <!-- Hasil -->
      <div class="result" id="result" style="display:none;">
        <input type="text" id="partNumber" readonly>
        <input type="text" id="qrData" readonly>
        <div id="qr-code"></div>
      </div>

      <!-- Tabel -->
      <h2>Data Part Number</h2>
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Kategori</th>
            <th>Sub Kategori</th>
            <th>Produk</th>
            <th>Material</th>
            <th>Ukuran</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="8">Belum ada data</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
